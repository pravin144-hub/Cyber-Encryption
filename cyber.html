<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Secure Files</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />


    <link href="cyber.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<style>
    #dd {
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serifcyber !important;
    }
</style>

<body>



    <div id="stage">

        <div id="step1">
            <div class="content">
                <h1 style="color: aqua;" id="dd">What do you want to do?</h1>
                <a class="button encrypt green">Encrypt a file</a>
                <a class="button decrypt magenta">Decrypt a file</a>
                <a href="https://mail.google.com/mail/u/0" class="button1 left"><i class="fas fa-share-alt"></i>&nbsp;&nbsp; Share</a>
            </div>
        </div>

        <div id="step2">

            <div class="content if-encrypt">
                <h1 style="color: aqua;" id="dd">Choose which file to encrypt</h1>
                <a class="button browse blue">Browse</a>

                <input type="file" id="encrypt-input" />
            </div>

            <div class="content if-decrypt">
                <h1 style="color: aqua;" id="dd">Choose which file to decrypt</h1>
                <a class="button browse blue">Browse</a>

                <input type="file" id="decrypt-input" />
            </div>

        </div>

        <div id="step3">

            <div class="content if-encrypt">
                <h1 style="color: aqua;" id="dd">Enter a pass phrase</h1>
                <input type="password" />
                <a class="button process red">Encrypt!</a>
            </div>

            <div class="content if-decrypt">
                <h1 style="color: aqua;" id="dd">Enter the password</h1>
                <input type="password" />
                <a class="button process red">Decrypt!</a>
            </div>

        </div>

        <div id="step4">

            <div class="content">
                <h1 id="dd">Your file is ready!</h1>
                <a class="button download green">Download</a>
            </div>

        </div>
    </div>

    <a class="back"><i class="fa fa-arrow-alt-circle-up" aria-hidden="true"></i></a>
</body>

<!-- Include the AES algorithm of the crypto library -->
<script src="aes.js"></script>

<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="cyber.js"></script>

</html>
